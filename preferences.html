<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Café Preferences </title>
    <link rel="stylesheet" href="preferences.css">
</head>
<body>
    <!-- Preferences Page Header -->
    <header>
        <h1> Café Preferences </h1>
        <p> Let us know your preferences to enhance your experience!</p>
    </header>
    <!-- Preferences Form -->
    <section id ="preferences-section">
        <form id="preferences-form">
            <div class=" form-group ">
                <label for="preferences">Custom Preferences</label>
                <textarea id="preferences" placeholder="E.g., No nuts, extra cheese, dairy-free, etc."></textarea>
            </div>
            <div class="form-group">
                <label>Dietary Restrictions:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="vegan"> Vegan
                    </label>
                    <label>
                        <input type="checkbox" id="glutenFree"> Gluten-Free
                    </label>
                    <label>
                        <input type="checkbox" id="dairyFree"> Dairy-Free
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="Enter your email (optional)">
            </div>
            <button type="button" id="submitBtn">Submit Preferences</button>
        </form>
    </section>
